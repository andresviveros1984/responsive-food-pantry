<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Food Pantry</title>
  </head>
  <body>
    <div class="navigation">
      <div class="cross">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="links">
        <a href="">About Us</a>
        <a href="">GET HELP</a>
        <a href="">GIVE HELP</a>
        <a href="">ABOUT US</a>
      </div>
    </div>
    <div class="no-navigation">
      <header>
        <div class="logo">
          <h1><span>G</span>len <span>E</span>llyn</h1>
          <h1 id="second-logo">FOOD PANTRY</h1>
        </div>
        <nav>
          <a href="">GET HELP</a>
          <a href="">GIVE HELP</a>
          <a href="">ABOUT US</a>
        </nav>
        <div class="buttons desk">
          <button>PANTRY NEEDS</button>
          <button>DONATE</button>
        </div>
        <div class="bar">
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </header>
  
      <main>
        <div class="title">
          <h1>MAKING HUNGER HISTORY</h1>
        </div>
        <div class="images">
          <div class="image">
            <img src="./images/benz-studio-Bt61phmxr-4-unsplash.jpg" alt="">
            <div><h2>Days & Hours</h2></div>
          </div>
          <div class="image">
            <img src="./images/esther-wechsler-YM1z9tNvPp4-unsplash.jpg" alt="">
            <div><h2>Address</h2></div>
          </div>
          <div class="image">
            <img src="./images/dayne-topkin-w9tHZ5fi3e4-unsplash.jpg" alt="">
            <div><h2>Food Assistance</h2></div>
          </div>
          <div class="image">
            <img src="./images/jung-ho-park-LA7E35tK37Y-unsplash.jpg" alt="">
            <div><h2>Donate</h2></div>
          </div>
        </div>
        <div class="buttons tablet">
          <button>PANTRY NEEDS</button>
          <button>DONATE</button>
        </div>
      </main>
      
  
      <footer>
        <div class="social-media">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
